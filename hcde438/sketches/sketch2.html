<html>
  <head>
    <title>Random Squiggles</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script>
      let colors = ["#EBA048", "#5AB3DC", "#E16540", "#B2D6BC", "#E378AA", "#CFC37D", "#C1A939", "#FF9900", "#FFCCCC", "#FDC500", "#FFD60A"];
      let randColor;
      let segments;
      let x;
      let y;
      let yRand;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        segments = 6;
      }
      function draw() {
        background("#fbfefb");
        for (let i = 0; i < 15; i++) {
          drawWave();
        }
        noLoop();
      }

      function drawWave() {
        x = 0;
        y = random(windowHeight/4*3);
        beginShape();
        noFill();
        stroke(colors[floor(random(colors.length))]);
        strokeWeight(random(10,30));
        curveVertex(x,y);
        curveVertex(x,y);
        for (let i = 0; i < segments; i++) {
          yRand = random(-(windowHeight * 0.125), windowHeight * 0.125);
          curveVertex( x += windowWidth/segments, y += yRand);
        }
        curveVertex(x,y);
        endShape();
      }

      function windowResized() {
        // Resize the canvas whenever the window is resized
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </head>
</html>
